<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="formulario.css">
<script src="formulario.js"></script>
<body>
  <div class="page">
    <form class="js-form" action="index.html" novalidate>
        <div class="form__group">
            <input type="text" class="input js-input" name="fruta" placeholder="Nombre de la fruta"  >
        </div>
        <div class="form__group">
            <input type="text" class="input js-input" name="lugar" placeholder="¿Dónde viste la fruta?"  >
        </div>
        <div class="form__group">
            <p class="form__text">Sube una foto de la fruta</p>
            <input type="file" class="input js-input-file" name="foto" accept="image/*">
        </div>
        <div class="form__group">
            <input type="email" class="input js-input js-input-email" name="email" placeholder="Email"  >
        </div>
        <div class="form__group">
            <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check">
            <label class="checkbox__label" for="privacy_check">Juro que es una foto y fruta que yo encontré</label>
        </div>
        <button class="btn" type="submit">
            Enviar formulario
        </button>
    </form>
  </div>
</body>
</html>
